<div class="container">
  <h3>Hi, {{user.FirstName + " " + user.LastName}}</h3>
  <div class="jumbotron my-5">
    <h3>Account Information</h3>
    <div class="input-container my-3">
    <form>
      <div class="form-group">
          <label for="username">Username</label>
          <input type="username" class="form-control" id="username" name="Username" value="{{user.Username}}" readonly>
      </div> 
      <div class="form-group">
          <label for="username">Change Password</label>
          <input type="password" class="form-control" id="password" name="NewPassword" minlength="5" required pattern="(?!^[0-9]*$)(?!^[a-zA-Z]*$)^([a-zA-Z0-9]{5,50})$">
          <small id="passwordHelp" class="form-text text-muted">Must be at least 5 characters long and contain 1 numerical. Remember this!</small>
      </div>
      <div class="form-group">
          <label for="username">Confirm New Password</label>
          <input type="confirm-password" class="form-control" id="password2" name="NewPassword2" minlength="5" required pattern="(?!^[0-9]*$)(?!^[a-zA-Z]*$)^([a-zA-Z0-9]{5,50})$">
      </div> 
    </form>
  </div>

  </div>
</div>
