<div id="particles-js"></div>
<div class="container" id="login-container">
  <div class="jumbotron">

    <form #userLoginForm="ngForm" (ngSubmit)="onLogin(userLoginForm); resetLoginForm(userLoginForm)">

      <div class="form-group">
        <label for="username">Username</label>
        <input type="username" class="form-control" id="username" placeholder="Enter Username" name="Username" #Username="ngModel" [(ngModel)]="loginCredentials.Username" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter Password" name="Password" #Password="ngModel" [(ngModel)]="loginCredentials.Password" required>
      </div>

      <button type="submit" class="btn-block" [disabled]=userLoginForm.invalid>Log In</button>

    </form>

  </div>
</div>
